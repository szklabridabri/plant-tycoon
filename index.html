<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Plant Tycoon</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>

<header>
  <h1>Plant Tycoon 🍓🌽🍅</h1>
</header>

<main>
  <section>
    <p>💰 Monety: <span id="coins">0</span></p>
    <input type="text" id="codeInput" placeholder="Wpisz kod..." />
    <button class="button" onclick="useCode()">Użyj kodu</button>
  </section>

  <section>
    <h2>Nasiona</h2>
    <div id="seeds"></div>
  </section>

  <section>
    <h2>Sklep</h2>
    <div id="shop"></div>
  </section>

  <section>
    <h2>Twoje Pole</h2>
    <div id="field"></div>
    <button class="button" onclick="expandField()">Rozbuduj pole</button>
  </section>

  <section>
    <h2>Owoce</h2>
    <div id="fruits"></div>
  </section>

  <section>
    <h2>Sprzedaż</h2>
    <div id="universal"></div>
  </section>

  <section>
    <button class="button" onclick="resetGame()">🔁 Zresetuj grę</button>
  </section>
</main>

<script src="javascriptdogry.js"></script>

</body>
</html>
